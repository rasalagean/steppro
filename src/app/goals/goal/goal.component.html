<div class="goal">
  <ng-container *ngIf="isEditMode; else viewMode">
    <div class="goal-details">
      <input type="text" class="goal-title" [(ngModel)]="newTitle">
      <div class="goal-action-buttons">
        <img class="goal-edit-check-button" src="assets/icons/check.svg" alt="check" (click)="editGoal()">
        <img class="goal-edit-cancel-button" src="assets/icons/cancel.svg" alt="cancel" (click)="cancelEditMode()">
      </div>
    </div>
  </ng-container>
  <ng-template #viewMode>
    <div class="goal-details">
      <span class="goal-title">{{ title }}</span>
      <div class="goal-action-buttons">
        <img class="goal-edit-button" src="assets/icons/pencil.svg" alt="edit" (click)="enableEditMode()">
        <img class="goal-delete-button" src="assets/icons/trashcan.svg" alt="delete" (click)="deleteGoal()">
      </div>
    </div>
  </ng-template>
  <div class="progress-bar">
    <div class="progress-bar-fill" [ngStyle]="{'width.%': progress * 100}"></div>
  </div>
</div>
